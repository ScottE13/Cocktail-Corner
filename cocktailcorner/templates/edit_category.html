{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Edit Category</h3>

<div class="row card-panel">
    <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category.id) }}">
        <!-- Edit Category -->
        <div class="row">
            <div class="input-field col s12">
                <input id="category_name" name="category_name" type="text" maxlength="50" class="validate" required>
                <label for="category_name">Edit category "{{ category.category_name }}" name to: </label>
            </div>
        </div>
        <!-- Submit -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large">Edit Category</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
