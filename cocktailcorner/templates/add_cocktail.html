{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Upload a cocktail recipe of your own here:</h3>

<div class="row card-panel">
    <form class="col s12" method="POST" action="{{ url_for('add_cocktail') }}">
        <!-- Select Category -->
        <div class="input-field col s12">
            <select name="cocktail_category" id="cocktail_category" class="validate" required>
                <option value="" disabled selected>Choose your category</option>
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.category_name }}</option>
                {% endfor %}
            </select>
            <label for="cocktail_category">Cocktail Category</label>
        </div>
        <!-- Password -->
        <!-- <div class="row">
            <div class="input-field col s12">
                <input id="password" name="password" type="password" minlength="5" maxlength="25" class="validate" required>
                <label for="password">Create Password</label>
            </div>
        </div> -->
        <!-- Password Confirmation -->
        <!-- <div class="row">
            <div class="input-field col s12">
                <input id="password2" name="password2" type="password" minlength="5" maxlength="25" class="validate" required>
                <label for="password2">Confirm Password</label>
            </div>
        </div> -->

        <section>
            <!-- Flash Message -->
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <div class="row flashes">
                <h4 class="red-text center-align">{{ message }}</h4>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
        </section>
        
        <!-- Submit -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large">Submit Cocktail Recipe</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
