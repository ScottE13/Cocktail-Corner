{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Upload a cocktail recipe of your own here:</h3>

<div class="row card-panel">
    <form class="col s12" method="POST" action="{{ url_for('add_cocktail') }}">
        <div class="row">
            <!-- Cocktail Name-->
            <div class="input-field col s8">
                <input id="cocktail_name" name="cocktail_name" maxlength="50" type="text" class="validate" required />
                <label for="cocktail_name">Cocktail Name</label>
            </div>
        
            <!-- Select Category -->
            <div class="input-field col s4">
                <select name="cocktail_category" id="cocktail_category" class="validate" required>
                    <option value="" disabled selected>Choose your category</option>
                    {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.category_name }}</option>
                    {% endfor %}
                </select>
                <label for="cocktail_category">Cocktail Category</label>
            </div>
        </div>
    
        <!-- Ingredients -->
        <div class="row">
            <div class="input-field col s12">
              <textarea id="ingredients" name="ingredients" class="materialize-textarea validate" required></textarea>
              <label for="ingredients">Cocktail Ingredients</label>
            </div>
        </div>
        <!-- Method -->
        <div class="row">
            <div class="input-field col s12">
              <textarea id="method" name="method" class="materialize-textarea validate"></textarea>
              <label for="method">Mixing Method (Optional)</label>
            </div>
        </div>
        <!-- Image URL -->
        <div class="row">
            <div class="input-field col s12">
                <input id="picture" name="picture" type="url" class="validate"/>
                <label for="picture">Image URL (Optional)</label>
            </div>
        </div>

        <section>
            <!-- Flash Message -->
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <div class="row flashes">
                <h4 class="red-text center-align">{{ message }}</h4>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
        </section>
        
        <!-- Submit -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large">Submit Cocktail Recipe</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
